<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alenchkin</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
   <header class="page-header">
        <div class="page-header__wrapper">
            <img src="images/logo.png"
            alt="logo" class="page-header__logo-image">
        </div>
   </header>

   <div role="main" class="page-content">
       <div class="page-content__background"></div>
       <div class="page-content__wrapper">
           <div class="page-main">
               <div class="page-main__title page title">
                   <p class="page-title__slogan page-slogan">
                       Приветствую, игрок! <br>
                       Расскажи мне как зовут тебя, <br>
                       И да начнется ИГРА!!!
                   </p>
               </div>
               <div class="page-main__content main-content">
                   <div class="main-content__item">
                       <div class="title-container">
                           <label for="name" class="form-title">Твое имя:</label>
                       </div>
                       <input type="text" class="form-item__input" id="name" placeholder="Твое имя, Манчкин">
                   </div>
               </div>
           </div>
       </div>
   </div>

</body>
